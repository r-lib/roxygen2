- name: aliases
  description: >
    <p>Add additional aliases to the topic. Use <code>NULL</code> to suppress
    the default alias automatically generated by roxygen2.</p>
  template: ' ${1:alias}'
  vignette: index-crossref
  recommend: true

- name: author
  description: >
    <p>Topic author(s), if different from the package author(s).</p>
  template: ' ${1:author}'
  recommend: true

- name: backref
  description: >
    <p>Manually override the backreference that points from the <code>.Rd</code> file back to
    the source <code>.R</code> file. Only needed when generating code.</p>
  template: ' ${1:path}'
  vignette: index-crossref

- name: concept
  description: >
    <p>Add additional keywords or phrases to be included in the <code>help.search()</code>
    index. Each <code>@concept</code> should be a single term or phrase.</p>
  template: ' ${1:concept}'
  vignette: index-crossref
  recommend: true

- name: describeIn
  description: >
    <p>Document a function or method in the <code>destination</code> topic.</p>
  template: ' ${1:destination} ${2:description}'
  vignette: reuse
  recommend: true

- name: description
  description: >
    <p>A short description of the purpose of the function. Usually around
    a paragraph, but can be longer if needed.</p>
  template: "\n${1:A short description...}\n"
  vignette: rd
  recommend: true

- name: details
  description: >
    <p>Additional details about the function. Generally superseded by instead
    using a level 1 heading.</p>
  template: "\n${1:Additional details...}\n"
  vignette: rd

- name: docType
  description: >
    <p>Set documentation type. One of <code>data</code>, <code>package</code>,
    <code>class</code>, or <code>methods</code>.</p>
    <p>Usually added automatically; for expert use only.</p>
  template: ' ${1:data|package|class|methods}'

- name: encoding
  description: >
    <p>Override encoding of single <code>.Rd</code> file. No longer recommended since
    all documentation should use UTF-8.</p>
  template: ' ${1:encoding}'

- name: eval
  description: >
    <p>Evaluate arbitrary code in the package namespace and insert the results
    back into the block. Should return a character vector of lines.</p>
  template: ' ${1:r-code}'
  vignette: reuse

- name: evalNamespace
  description: >
    <p>Evaluate arbitrary code in the package namespace and insert the results
    into the <code>NAMESPACE</code>. Should return a character vector of directives.</p>
  template: ' ${1:r-code}'
  vignette: namespace

- name: evalRd
  description: >
    <p>Evaluate arbitrary code in the package namespace and insert the results
    back as into the block. Should return a character vector of lines.</p>
  template: ' ${1:r-code}'
  vignette: reuse

- name: example
  description: >
    <p>Embed examples stored in another file.</p>
  template: ' ${1:path}.R'
  vignette: rd
  recommend: true

- name: examples
  description: >
    <p>Executable R code that demonstrates how the function works. Code must run
    without error.</p>
  template: "\n${1:# example code}\n"
  vignette: rd
  recommend: true

- name: examplesIf
  description: >
    <p>Run examples only when <code>condition</code> is <code>TRUE</code>.</p>
  template: ' ${1:condition}\n${1:# example code}\n'
  vignette: rd
  recommend: true

- name: export
  description: >
    <p>Export this function, method, generic, or class so it's available
    outside of the package.</p>
  vignette: namespace
  recommend: true

- name: exportClass
  description: >
    <p>Export an S4 class. For expert use only; in most cases you should use
    <code>@export</code> so roxygen2 can automatically generate the correct directive.</p>
  template: ' ${1:class}'
  vignette: namespace

- name: exportMethod
  description: >
    <p>Export S4 methods. For expert use only; in most cases you should use
    <code>@export</code> so roxygen2 can automatically generate the correct directive.</p>
  template: ' ${1:generic}'
  vignette: namespace

- name: exportPattern
  description: >
    <p>Export all objects matching a regular expression.</p>
  template: ' ${1:pattern}'
  vignette: namespace

- name: exportS3Method
  description: >
    <p>Export an S3 method. Only needed when the method is for a generic from a
    suggested package.</p>
  template: ' ${1:package}::${2:generic}'
  vignette: namespace
  recommend: true

- name: family
  description: >
    <p>Generate <code>@seealso</code> entries to all other functions in <code>family name</code>.</p>
  template: ' ${1:family name}'
  vignette: index-crossref
  recommend: true

- name: field
  description: >
    <p>Describe a R6 or refClass field.</p>
  template: ' ${1:name} ${2:description}'
  vignette: rd-other
  recommend: true

- name: format
  description: >
    <p>Describe the type/shape of a dataset. If the dataset is a data frame,
    include a description of each column. If not supplied, will be
    automatically generated by <code>object_format()</code>.</p>
  template: ' ${1:description}'
  vignette: rd-other
  recommend: true

- name: import
  description: >
    <p>Import all functions from a package. Use with extreme care.</p>
  template: ' ${1:package}'
  vignette: namespace

- name: importClassesFrom
  description: >
    <p>Import S4 classes from another package.</p>
  template: ' ${1:package} ${2:class}'
  vignette: namespace

- name: importFrom
  description: >
    <p>Import specific functions from a package.</p>
  template: ' ${1:package} ${2:function}'
  vignette: namespace
  recommend: true

- name: importMethodsFrom
  description: >
    <p>Import S4 methods from a package.</p>
  template: ' ${1:package} ${2:generic}'
  vignette: namespace

- name: include
  description: >
    <p>Declare that <code>filename.R</code> must be loaded before the current file.</p>
  template: ' ${1:filename}.R'
  recommend: true

- name: includeRmd
  description: >
    <p>Insert the contents of an <code>.Rmd</code> into the current block. Superseded
    in favour of using a code chunk with a child document.</p>
  template: ' man/rmd/${1:filename}.Rmd'
  vignette: reuse

- name: inherit
  description: >
    <p>Inherit one or more documentation components from another topic.
    If <code>components</code> is omitted, all supported components will be inherited.</p>
    <p>Otherwise, specify individual components to inherit by picking one or
    more of <code>params</code>, <code>return</code>, <code>title</code>,
    <code>description</code>, <code>details</code>, <code>seealso</code>,
    <code>sections</code>, <code>references</code>, <code>examples</code>,
    <code>author</code>, <code>source</code>, and <code>note</code>.</p>
  template: ' ${1:source} ${2:components}'
  vignette: reuse
  recommend: true

- name: inheritDotParams
  description: >
    <p>Automatically generate documentation for <code>...</code> when you're passing dots
    along to another function.</p>
  template: ' ${1:source} ${2:arg1 arg2 arg3}'
  vignette: reuse
  recommend: true

- name: inheritParams
  description: >
    <p>Inherit argument documentation from another function. Only inherits
    documentation for arguments that aren't already documented locally.</p>
  template: ' ${1:source}'
  vignette: reuse
  recommend: true

- name: inheritSection
  description: >
    <p>Inherit a specific named section from another topic.</p>
  template: ' ${1:source} ${2:section name}'
  vignette: reuse
  recommend: true

- name: keywords
  description: >
    <p>Add a standardised keyword, indexed by <code>help.search()</code>. These are generally
    not useful apart from <code>@keyword internal</code> which flags the topic as internal
    and removes from topic indexes.</p>
  template: ' ${1:keyword}'
  vignette: index-crossref
  recommend: true

- name: md
  description: >
    <p>Force markdown processing for a block.</p>
  vignette: rd-formatting

- name: method
  description: >
    <p>Force a function to be recognised as an S3 method. This affects the
    default usage and the <code>NAMESPACE</code> directive produced by
    <code>@export</code>.</p>
    <p>Only needed if automatic detection fails.</p>
  template: ' ${1:generic} ${2:class}'
  vignette: rd-other
  recommend: true

- name: name
  description: >
    <p>Define (or override the topic) name.</p>
    <p>Typically only needed for synthetic
    topics where you are documenting <code>NULL</code>.</p>
  template: ' ${1:name}'

- name: noMd
  description: >
    <p>Suppress markdown processing for a block.</p>
  vignette: 'rd-formatting'

- name: noRd
  description: >
    <p>Suppress <code>.Rd</code> generation for a block. Use for documentation
    blocks that should only be visible in the source code.</p>
  vignette: 'rd'
  recommend: true

- name: note
  description: >
    <p>Add an optional note. Now generally superseded by
    using a level 1 markdown heading.</p>
  template: "\n"

- name: order
  description: >
    <p>Override the default (lexigraphic) order in which multiple blocks
    are combined into a single topic.</p>
  template: ' ${1:number}'
  vignette: reuse
  recommend: true

- name: param
  description: >
    <p>Describe a function input. Should describe acceptable input types
    and how it affects the output. <code>description</code> is usually one or two
    sentences but can be as long as needed. Document multiple arguments
    by separating their names with commas without spaces.</p>
  template: ' ${1:name} ${2:description}'
  vignette: rd
  recommend: true

- name: rawNamespace
  description: >
    <p>Insert literal text directly into the <code>NAMESPACE</code>.</p>
  template: ' ${1:namespace directives}'
  vignette: namespace

- name: rawRd
  description: >
    <p>Insert literal text directly into the <code>.Rd</code> file.</p>
  template: ' ${1:rd}'
  vignette: rd

- name: rdname
  description: >
    <p>Override the file name of generated <code>.Rd</code> file. Can be used to
    combine multiple blocks into a single documentation topic.</p>
  template: ' ${1:topic-name}'
  vignette: reuse
  recommend: true

- name: references
  description: >
    <p>Pointers to the related literature. Usually formatted like a bibliography.</p>
  template: ' ${1:reference}'
  vignette: index-crossref
  recommend: true

- name: return
  description: >
    <p>Describe the function's output. Superseded in favour of <code>@returns</code>.</p>
  template: ' ${1:description}'
  vignette: rd

- name: returns
  description: >
    <p>Describe the function's output. Typically will be a 1-2 sentence
    description of the output type, but might also include discussion
    of important errors or warnings.</p>
  template: ' ${1:description}'
  vignette: rd
  recommend: true

- name: section
  description: >
    <p>Add an arbitrary section to the documentation. Now generally superseded
    in favour of using a level 1 heading.</p>
  template: ' ${1:section title}: \n'
  vignette: rd-formatting

- name: seealso
  description: >
    <p>Link to other related functions or urls. Usually a sentence or two, or
    a bulleted list.</p>
  template: ' [${1:func}()]'
  vignette: index-crossref
  recommend: true

- name: slot
  description: >
    <p>Describe the slot of an S4 class.</p>
  template: ' ${1:name} ${2:description}'
  vignette: rd-other
  recommend: true

- name: source
  description: >
    <p>Describe where the dataset came from. Provide a link to the original
    source (if possible) and briefly describe any manipulation that you
    performed when importing the data.</p>
  template: ' ${1:description}'
  vignette: rd-other
  recommend: true

- name: template
  description: >
    <p>Use a roxygen2 template. Now superseded in favour of inline R code.</p>
  template: ' ${1:path-to-template}'
  vignette: reuse

- name: templateVar
  description: >
    <p>Define variables for use in a roxygen2 template.</p>
  template: ' ${1:name} ${2:value}'
  vignette: reuse

- name: title
  description: >
    <p>A one-line description of the function shown in various indexes.
    An explicit <code>@title</code> is not usually needed as by default it is taken from
    the first paragraph in the roxygen block.</p>
  template: ' ${1:title}'
  vignette: rd
  recommend: true

- name: usage
  description: >
    <p>Override the default usage generated by roxygen2. Only needed when
    roxygen2 fails to correctly derive the usage of your function.</p>
  template: ' ${1:fun}(${2:arg1, arg2 = default, ...})'
  vignette: rd
  recommend: true

- name: useDynLib
  description: >
    <p>Import compiled code from another package.</p>
  template: ' ${1:package}'
  vignette: namespace
  recommend: true
